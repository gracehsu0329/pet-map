<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <title>寵物地圖查詢</title>
</head>
<body>
    <h2>寵物相關地點查詢</h2>

    <form method="POST" id="searchForm">
        <label><input type="radio" name="method" value="auto" checked> 自動定位</label><br>
        <label><input type="radio" name="method" value="manual"> 手動輸入地址：</label>
        <input type="text" name="address" placeholder="例如：台北市大安區"><br><br>
        <input type="hidden" name="lat" id="lat">
        <input type="hidden" name="lon" id="lon">
        <button type="submit">開始查詢</button>
    </form>

    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}

    {% if address %}
    <p>查詢位置：{{ address }}</p>
    {% endif %}

    <div id="map">
        {{ map_html|safe }}
    </div>

<script>
    const form = document.getElementById("searchForm");
    const autoRadio = document.querySelector('input[value="auto"]');
    const manualRadio = document.querySelector('input[value="manual"]');
    const latInput = document.getElementById("lat");
    const lonInput = document.getElementById("lon");
    const btn = form.querySelector("button");
    const addressInput = form.querySelector('input[name="address"]');

    // 切換搜尋方式時清空經緯度，避免誤用
    autoRadio.addEventListener("change", () => {
        if (autoRadio.checked) {
            latInput.value = "";
            lonInput.value = "";
        }
    });
    manualRadio.addEventListener("change", () => {
        if (manualRadio.checked) {
            latInput.value = "";
            lonInput.value = "";
        }
    });

    form.addEventListener("submit", function (e) {
        if (autoRadio.checked) {
            e.preventDefault();
            btn.disabled = true;
            btn.textContent = "📡 取得位置中...";
            if (!navigator.geolocation) {
                alert("❌ 瀏覽器不支援定位功能");
                btn.disabled = false;
                btn.textContent = "開始查詢";
                return;
            }
            navigator.geolocation.getCurrentPosition(function (position) {
                latInput.value = position.coords.latitude;
                lonInput.value = position.coords.longitude;
                btn.textContent = "開始查詢";
                btn.disabled = false;
                form.submit();
            }, function () {
                alert("❌ 定位失敗，請確認你已允許位置存取");
                btn.disabled = false;
                btn.textContent = "開始查詢";
            });
        }
    });
</script>
</body>
</html>
